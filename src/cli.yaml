name: hato
author: Hato Project
about: Let Hato Fly
settings:
- ArgRequiredElseHelp
args:
- log_level:
    env: LOG_LEVEL
    short: v
    global: true
    takes_value: true
    help: Sets the level of log verbosity
    possible_values: [Trace, Debug, Info, Warn, Error]
    case_insensitive: true
subcommands:
- server:
    about: Main server of hato
    args:
    - listen_at:
        env: LISTEN_AT
        short: l
        help: Address that Hato server listen at
        default_value: 0.0.0.0:8080
        required: true
        takes_value: true
    - db_url:
        env: DATABASE_URL
        short: db
        help: DB URL that Hato server connect to
        default_value: postgres://postgres:dangerous@127.0.0.1:5432/hato
        required: true
        takes_value: true
- builder:
    about: Builder of hato
    args:
